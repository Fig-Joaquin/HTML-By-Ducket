<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen By Ducket Book</title>
</head>
<body>
    <!-- Titulo de la pagina <b> Bold - <i> Italic  --> 
    <h1> Resumen Libro de  Duckett  <i> HTML </i> </h1>  

    <h2> 
        Bold and Italic 
    </h2>
    <!-- <b> Bold - <i> Italic  -->
    <p> Subrayar <b>Subrayado</b> Italic <i> Italic</i></p>

    <h2> 
        <p> Superscript and Subscript</p>
    </h2>
    <!-- <sup> elevar numero al texto  - <sub> agregar texto debajo de otro texto-->
    <p> Numero elevado 2<sup>4</sup>=16</p>
    <p> Podemos escribir CO<sub>2</sub></p>
    
    <h2>
        Line Breaks & Horizontal Rules
    </h2>
    55
</body>
