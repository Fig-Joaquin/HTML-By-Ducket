<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes</title>
</head>
<body>
    <h1> Imagenes en HTML </h1>
    <a href="/resumen.html">
        <button type="button">Home</button>
    </a>
    <h2>Perro</h2>
    <!-- src busqueda de la imagen. alt descripción del perro tittle titulo de la imagen-->
    <img src="images/dog.jpg" alt="Perro Café" tittle="Perro" width="600" height="450">
    <!-- 
    JPEG Para imagenes coloridas
    PNG y GIF para imagenes con pocos colores
    -->

    <!-- Figcaption para darle comentarios a una fotografia dentro de una figure-->
    <h2> Pájaro</h2>
    <figure>
        <img src="images/bird.jpg" alt="Pájaro" tittle="Pájaro" width="600" height="450">
        <br/>
        <figcaption>Fotografía de un Pájaro</figcaption>
    </figure>

</body>
</html>
